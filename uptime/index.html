<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询小难状态</title>
    <style>
        /* 设置 iframe 全屏 */
        #iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 去除边框 */
        }
    </style>
</head>
<body>
    <!-- 在这里嵌入您想要展示的网页 -->
    <iframe id="iframe" src="https://stats.uptimerobot.com/KxnBlU8p9B" scrolling="auto"></iframe>

    <!-- JS 读取高度并自适应 -->
    <script>
        function changeFrameHeight() {
            var iframe = document.getElementById("iframe");
            iframe.height = document.documentElement.clientHeight;
        }

        // 监听窗口大小变化
        window.onresize = function() {
            changeFrameHeight();
        };
    </script>
</body>
</html>
