<html>
<head>
<style>
  body {
    background-color: black;
  }
  .star {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: yellow;
    font-size: 40px;
  }
  .tree {
    position: relative;
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 150px solid limegreen;
    margin: 20px auto;
  }
  .tree:after {
    content: "";
    position: absolute;
    bottom: 100%;
    left: -50px;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 200px solid limegreen;
  }
  .tree:before {
    content: "";
    position: absolute;
    bottom: 100%;
    left: -100px;
    width: 0;
    height: 0;
    border-left: 200px solid transparent;
    border-right: 200px solid transparent;
    border-bottom: 250px solid limegreen;
  }
  .stump {
    position: absolute;
    width: 40px;
    height: 40px;
    background: sienna;
    margin-left: -20px;
    margin-top: 150px;
  }
  .decor {
    position: absolute;
    background: white;
    border-radius: 50%;
    z-index: 1;
  }
</style>
</head>
