<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜图</title>
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.744593d2.css">
    <link rel="stylesheet" href="mdui.min.6ee1778a.css">
    <style>
        .background-frame {
            position: fixed; /* 固定位置，使iframe作为背景 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
            z-index: -1; /* 置于内容之下 */
            overflow: hidden; /* 防止滚动穿透 */
            -webkit-overflow-scrolling: auto; /* 禁用iOS回弹效果 */
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-drawer-body-left mdui-appbar-with-toolbar">
    <!-- 页面内容 -->
    <iframe src="https://hikari.obfs.dev" class="background-frame"></iframe>
    <script>
        document.addEventListener('scroll', function(e) {
            var element = e.target;
            if (element.scrollHeight - element.scrollTop === element.clientHeight) {
                // 已经滚动到底部
                element.scrollTop = element.scrollHeight - element.clientHeight - 1;
            } else if (element.scrollTop === 0) {
                // 已经滚动到顶部
                element.scrollTop = 1;
            }
        });
    </script>
</body>
</html>
