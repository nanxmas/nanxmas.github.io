<!DOCTYPE html>
<html lang="zh">
<head>
        <!-- 自定义应用图标可用 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="IMG_9405.png">
    <!-- 全屏设置 -->
    <meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <!-- 网站开启对 web app 程序的支持 具体表现为去除浏览器地址栏和底部导航栏 ：先保存为桌面书签，然后通过书签打开即可生效-->

        <link rel="icon" href="img/IMG_9406.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>光遇-钢琴🎹 ByMC</title>
    <style>
        /* 确保body和html占满全屏 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 隐藏滚动条 */
        }

        /* iframe设置为全屏 */
        iframe {
            display: block; /* 作为块级元素显示 */
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
        }
    </style>
</head>

    <!-- iframe嵌入目标网址 -->
